version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: twa-driver-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-twa-driver-app}
      MYSQL_USER: ${DB_USER:-twauser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-twapassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - twa-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Go Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twa-driver-api
    restart: unless-stopped
    environment:
      SERVER_PORT: ${SERVER_PORT:-8080}
      SERVER_ENVIRONMENT: ${SERVER_ENVIRONMENT:-production}
      DB_DSN: ${DB_USER:-twauser}:${DB_PASSWORD:-twapassword}@tcp(db:3306)/${DB_NAME:-twa-driver-app}?charset=utf8mb4&parseTime=True&loc=Local
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      DB_MAX_OPEN_CONNS: 25
      DB_MAX_IDLE_CONNS: 5
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - twa-network

networks:
  twa-network:
    driver: bridge

volumes:
  mysql_data:
